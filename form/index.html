<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Pratica Integradora Desenvolvimento de Software</title>
</head>
<body>
    <div id="lista">
        <h2>Lista de Serviços</h2>
        <ul>
            <li>Criação de Sites</li>
            <li>Criação de Sistemas para Internet</li>
            <li>Criação de Soluções Mobile</li>
        </ul>
    </div>
    <div id="tabela">
        <table cellspacing="2" border="1" height="150" width="300" > 
            <caption>O conteúdo será de nossos clientes</caption>
            <thead>
                <tr >
                    <th>Empresa</th>
                    <th>País</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody align="center">
                <tr>
                    <td>HLJS</td>
                    <td>Alemanha</td>
                    <td>Akhein,TE</td>
                </tr>
                <tr>
                    <td>Umbrella</td>
                    <td colspan="2">USA</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th>Nome</th>
                    <th colspan="2">Endereço</th>
                </tr>
            </tfoot>
        </table>
        <br>
        <div class="contato-form">
            <form name="form_cliente" method="get" width="200">
                <label for="nome">Nome:</label>
                <input type="text" size="100" name="nome" placeholder="Seu Nome">
                
                <label for="email">E-mail:</label>
                <input type="email" name="email">

                <label for="sexo">Sexo:</label>
                <select name="sexo" id="sexo" size="1">
                    <option value="feminino" selected>Feminino</option>
                    <option value="Masculino">Masculino</option>
                </select>

                <label for="obs">Observação:</label>
                <textarea name="obs" id="obs" cols="30" rows="3"></textarea>

                <br>

                <button value="enviar" name="enviar"> Submit </button>
            </form>
        </div>
    </div>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
